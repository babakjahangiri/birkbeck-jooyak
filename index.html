<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Jooyak shopping web directory">
    <meta name="keywords" content="jooyak, shopping, shop, store, directory, england">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="/assets/font-awesome/css/all.css" rel="stylesheet">
    <title>Home - Jooyak, Web Directory for online shopping</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
         <div class="xs-col-6 lg-col-4">
           <img src="images/logo.png" class="logo">
         </div>

         <div class="md-col-4 lg-col-4 xl-col-4 lg-searchbox">
           <div class="search-bar">
            <input type="text" class="txt-search" placeholder="Search.."><i id="srch-icon" class="fas fa-search"></i></div>
           </div>
        

         <div class="xs-col-6 lg-col-4"><i class="fas fa-store"></i> <i class="fas fa-sign-in-alt"></i> </div>

      </div>
      <div class="row">
        <div class="xs-col-12 xs-searchbox"><input type="text" class="txt-search" placeholder="Search.."></div>
      </div>
    </header>
  
   
    <section class="container cats-container">
          <div class="row">
            <div id="lst_category" class="xl-col-12 lg-col-12 category_items">
            </div>
          </div>
    </section>

    <section class="container-fluid">
         <div class="row">
           <div class="col-12"><p>Latest Online Stores</p></div>
         </div>
         
       </section>
    



    <section class="container-fluid">
      <div class="row">
        CTA PIC
      </div>
      <div class="row">
           CTA Info
      </div>
    </section>
    <footer class="container-fluid">
    <div class="row">
      <div class="xl-col-4 lg-col-4 md-col-4 xs-col-12">
        <p class="footer-category-title">Categories</p>
         <ul id="lst_footer_category">
         </ul>
      </div>
      <div class="xl-col-4 lg-col-4 md-col-4 xs-col-12">col2</div>

        <div class="xl-col-4 lg-col-4 md-col-4 xs-col-12">col4</div>
  
      </div>

      <div class="row copyright">
        <p> Â© Babak Jahangiri 2020. All rights reserved. This Prototype has designed for User Experience final project for Birkbeck University of London.</p>
      </div>
    </footer>
    <script src="js/category.js"></script>
  </body>
</html>
